apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloapp-deployment 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloapp 
  template:
    metadata:
      labels:
        app: helloapp 
    spec:
      containers:
        - name: HelloApp
          image: sejalmm06/helloapp:latest
          ports:
            - containerPort: 8082
